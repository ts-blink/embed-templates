<!-- Host url -->
<script type="text/template" id="hostUrl">"{hostUrl}"</script>

<!-- pageId -->
<script type="text/template" id="pageId">
     pageId: {pageId},
</script>
<!-- modifyActions -->
<script type="text/template" id="modifyActions">
    disabledActions: [],
    disabledActionReason: "Reason for disabling",
    hiddenActions: [],
</script>
<!-- showNavBar -->
<script type="text/template" id="showNavBar">
     showPrimaryNavbar: true,
</script>
<!-- disableProfileAndHelp -->
<script type="text/template" id="disableProfileAndHelp">
     disableProfileAndHelp: true,
</script>
<!-- navigateToUrl-->
<script type="text/template" id="navigateToUrl">
     // eg path:"pinboard/[pinboardId]"
     // or "insights/results"
     path: "",
</script>
<!-- runtimeFilters -->
<script type="text/template" id="runtimeFilters">
     runtimeFilters: [{
          columnName: 'columnName1', // eg: color
          operator: RuntimeFilterOp.EQ,
          values: ['value1'] // eg: red
     }],
</script>
<!-- customActionHandle -->
<script type="text/template" id="customActionHandle">
     .on(EmbedEvent.CustomAction, payload => {
          const data = payload.data;
          if (data.id === 'insert Custom Action ID here') {
               console.log('Custom Action event:', data.columnsAndData);
          }
     })
</script>
