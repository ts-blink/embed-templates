<!-- Host url -->
<script type="text/template" id="hostUrl">"{hostUrl}"</script>

<!-- pinboardId -->
<script type="text/template" id="pinboardId">
     pinboardId: "{pinboardId}",
</script>
<!-- modifyActions -->
<script type="text/template" id="modifyActions">
    disabledActions: [],
    disabledActionReason: "Reason for disabling",
    hiddenActions: [],
</script>
<!-- runtimeFilters -->
<script type="text/template" id="runtimeFilters">
     runtimeFilters: [{
          columnName: 'columnName1', // eg: color
          operator: RuntimeFilterOp.EQ,
          values: ['value1'] // eg: red
     }],
</script>
<!-- customActionHandle -->
<script type="text/template" id="customActionHandle">
     .on(EmbedEvent.CustomAction, payload => {
          const data = payload.data;
          if (data.id === 'insert Custom Action ID here') {
               console.log('Custom Action event:', data.columnsAndData);
          }
     })
</script>
