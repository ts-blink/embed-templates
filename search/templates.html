<!-- Host url -->
<script type="text/template" id="hostUrl">"{hostUrl}"</script>
<!-- Data sources  -->
<script type="text/template" id="dataSources">
      dataSources: ["{dataSources}"],
</script>
<!-- Search query -->
<script type="text/template" id="searchQuery">
      searchQuery: "",
</script>
<!-- Search token string -->
<script type="text/template" id="searchQueryTokens">
    searchQueryTokens: "",
</script>
<!-- Execute search -->
<script type="text/template" id="executeSearch">
    executeSearch: "",
</script>
<!-- Answer id -->
<script type="text/template" id="answerId">
      answerId: "{answerId}",
</script>

<!-- collapseDataSources -->
<script type="text/template" id="collapseDataSources">
    collapseDataSources: true,
</script>
<!-- hideDataSources -->
<script type="text/template" id="hideDataSources">
    hideDataSources: true,
</script>
<!-- hideResults -->
<script type="text/template" id="hideResults">
    hideResults: true,
</script>
<!-- enableSearchAssist -->
<script type="text/template" id="enableSearchAssist">
    enableSearchAssist: true,
</script>
<!-- modifyActions -->
<script type="text/template" id="modifyActions">
    disabledActions: [],
    disabledActionReason: "Reason for disabling",
    hiddenActions: [],
</script>
<!-- runtimeFilters -->
<script type="text/template" id="runtimeFilters">
    runtimeFilters: [{
        columnName: 'columnName1', // eg: color
        operator: RuntimeFilterOp.EQ,
        values: ['value1'] // eg: red
   }],
</script>

<!-- customActionHandle -->
<script type="text/template" id="customActionHandle">
  .on(EmbedEvent.CustomAction, payload => {
      const data = payload.data;
      if (data.id === 'insert Custom Action ID here') {
          console.log('Custom Action event:', data.columnsAndData);
      }
  })
</script>
